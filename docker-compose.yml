version: "3.8"

services:
  chat:
    build: ./services/Chat_BackEnd
    ports:
      - 5002:5002
    networks:
      - transcendence
    volumes:
      - ./services/Chat_BackEnd:/node
    container_name: chat

  login:
    build: ./services/Login_BackEnd
    ports:
      - 5001:5001
    networks:
      - transcendence
    volumes:
      - ./services/Login_BackEnd:/node
    container_name: login

  front:
    build:
      context: ./services/FrontEnd/FrontEnd
      target: ${BUILD_TARGET:-dev}
    ports:
      - "${FRONT_PORT:-3000}:${FRONT_PORT:-3000}"
    volumes:
      - ./services/FrontEnd/FrontEnd:/app
      - /app/node_modules
    container_name: FrontEnd
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - ESLINT_NO_CACHE=true
    depends_on:
      - chat
      - login

  notifications:
    build: ./services/Notification_BackEnd
    ports:
      - "3001:3001"
      - "3002:3002"
    networks:
      - transcendence
    volumes:
      - ./services/Notification_BackEnd/data:/app/data
    environment:
      - NODE_ENV=development
    container_name: notifications

  users:
    build: ./services/User_BackEnd
    ports:
      - "3003:3003"
    networks:
      - transcendence
    volumes:
      - ./services/User_BackEnd/data:/app/data
      - ./services/User_BackEnd/uploads:/app/uploads
    environment:
      - NODE_ENV=development
    container_name: users

  matches:
    build: ./services/Match_BackEnd
    ports:
      - "3004:3004"
    networks:
      - transcendence
    volumes:
      - ./services/Match_BackEnd/data:/app/data
    environment:
      - NODE_ENV=development
    container_name: matches

networks:
  transcendence:
    driver: bridge
